<!doctype html>
<html ng-app="finApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <title></title>
</head>
<body>
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" ng-controller="mainController">
            <div class="user-block">
                <div class="user">
                    <img class="user-photo" src="img/photo/Me.jpg" />
                    <div class="user-group">
                        <a href="#/user" class="user-btn">
                            <span class="glyphicon glyphicon-user"></span>
                        </a>
                        <a href="#/inbox" class="user-btn">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </a>
                        <a href="admin" class="user-btn">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                        <a href="#/off" class="user-btn">
                            <span class="glyphicon glyphicon-off"></span>
                        </a>
                    </div>
                </div>
            </div>
            <ul class="nav">
                <li ng-class="getClass('/desktop')">
                    <a href="#/desktop">
                        <span class="glyphicon glyphicon-briefcase"></span>
                        Рабочий стол
                    </a>
                </li>
                <li ng-class="getClass('/stocks')">
                    <a href="#/stocks">
                        <span class="glyphicon glyphicon-list-alt"></span>
                        Акции
                    </a>
                </li>
                <li ng-class="getClass('/currency')">
                    <a href="#/currency">
                        <span class="glyphicon glyphicon-usd"></span>
                        Валюта
                    </a>
                </li>
                <li ng-class="getClass('/commodity')">
                    <a href="#/commodity">
                        <span class="glyphicon glyphicon-flash"></span>
                        Сырье
                    </a>
                </li>
                <li ng-class="getClass('/indices')">
                    <a href="#/indices">
                        <span class="glyphicon glyphicon-globe"></span>
                        Индексы
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="table-responsive">
                <div ng-view></div>
            </div>
        </div>
    </div>

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/issuersController.js"></script>
    <script src="js/mainController.js"></script>
</body>
</html>
